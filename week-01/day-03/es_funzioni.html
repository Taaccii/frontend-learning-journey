    // ES.1 Riscrivi la funzione utilizzando '?' o '||'

    function checkAge(age) {
        (age > 18) ? true : confirm('Did parents allow you?');
    }

    function checkAge(age) {
        (age > 18) || confirm('Did parents allow you?');
    }

    // ES.2 Scrivi una funzione min(a,b) che ritorna il valore pi√π piccolo tra due numeri a e b.
