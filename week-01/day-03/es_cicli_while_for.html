<!doctype html>
<html lang="en">
  <head>
    <script>
      // ES.1 Utilizzate il ciclo for per mostrare i numeri pari da 2 a 10.

      for (let i = 2; i <= 10; i++) {
        if (i % 2 !== 0) continue;

        alert(i);
      }

      // ES.2 Riscrivi il ciclo for utilizzando la sintassi while, ma senza alterarne la funzionalità (l’output deve rimanere lo stesso)

      let i = 0;
      while (i < 3) {
        alert(`number ${i}`);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
