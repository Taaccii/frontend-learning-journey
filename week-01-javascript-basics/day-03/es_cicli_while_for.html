<!doctype html>
<html lang="en">
  <head>
    <script>
      // ES.1 Utilizzate il ciclo for per mostrare i numeri pari da 2 a 10.

      for (let i = 2; i <= 10; i++) {
        if (i % 2 !== 0) continue;

        alert(i);
      }

      // ES.2 Riscrivi il ciclo for utilizzando la sintassi while, ma senza alterarne la funzionalità (l’output deve rimanere lo stesso)

      let i = 0;
      while (i < 3) {
        alert(`number ${i}`);
        i++;
      }

      // ES.3 Scrivi un ciclo che richieda (tramite prompt) un numero maggiore di 100.
      //      Se l’utente inserisce un numero non valido – chiedete di inserirlo nuovamente.

      let userNumber;
      do {
        userNumber = prompt('Inserisci un numero maggiore di 100', '');
      } while (userNumber <= 100 && userNumber);

      // ES.4 Mostra i numeri primi.

      let n = 10;

      numeroPrimo:
      for (let i = 2; i <= n; i++) {
        for (let j = 2; j < i; j++) {
            if (i % j == 0) continue numeroPrimo;
        }

        alert(i);
      }

    </script>
  </head>
  <body></body>
</html>
